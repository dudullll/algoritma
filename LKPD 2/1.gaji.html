<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nama = prompt("Masukkan nama karyawan:");
        let gajiPokok = parseFloat(prompt("Masukkan gaji pokok untuk " + nama + ":"));

        let tunjangan = 0.20 * gajiPokok;

        let pajak = 0.15 * (gajiPokok + tunjangan);

        let gajiBersih = gajiPokok + tunjangan - pajak;

        console.log("Nama karyawan: " + nama);
        console.log("Tunjangan: " + tunjangan);
        console.log("Pajak: " + pajak);
        console.log("Gaji Bersih: " + gajiBersih);
    </script>
</body>

</html>
