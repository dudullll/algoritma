<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fahrenheit = parseFloat(prompt("Masukkan suhu dalam Fahrenheit:"));

        let celcius = (fahrenheit - 32) * (5 / 9);

        let kategori;
        if (celcius > 300) {
            kategori = "panas";
        } else if (celcius < 250) {
            kategori = "dingin";
        } else {
            kategori = "normal";
        }

        console.log("Suhu: " + kategori);
    </script>
</body>

</html>
