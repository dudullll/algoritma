<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>urut-bilangan</title>
  <style>
    body {
        background-color: black;
        color: white;
    }
  </style>
</head>
<body>

  <h2>For Loop:</h2>
  
  <h3>1-50:</h3>
  <ul>
    <script>
      for (let i = 1; i <= 50; i++) {
        if (i % 2 === 0) {
          document.write("<li>Genap: " + i + '</li>');
        } else {
          document.write("<li>Ganjil: " + i + '</li>');
        }
      }
    </script>
  </ul>

  <h3>1-100 (Genap):</h3>
  <ul>
    <script>
      for (let i = 1; i <= 100; i++) {
        if (i % 2 === 0) {
          document.write("<li>Genap: " + i + '</li>');
        }
      }
    </script>
  </ul>

  <h3>100-1 (Ganjil):</h3>
  <ul>
    <script>
      for (let i = 100; i >= 1; i--) {
        if (i % 2 === 1) {
          document.write("<li>Ganjil: " + i + '</li>');
        }
      }
    </script>
  </ul>

  <h2>While Loop:</h2>

  <h3>1-100 (Genap):</h3>
  <ul>
    <script>
      let j = 1;
      while (j <= 100) {
        if (j % 2 === 0) {
          document.write("<li>Genap: " + j + '</li>');
        }
        j++;
      }
    </script>
  </ul>

  <h3>100-1 (Ganjil):</h3>
  <ul>
    <script>
      let k = 100;
      while (k >= 1) {
        if (k % 2 === 1) {
          document.write("<li>Ganjil: " + k + '</li>');
        }
        k--;
      }
    </script>
  </ul>

</body>
</html>
